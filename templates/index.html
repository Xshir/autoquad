<!DOCTYPE html>
<html>

<head>
    <title>Autonomous Warehouse QuadCopter Dashboard</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            color: white;
            margin: 0;
            align-items: center;
            text-align: center;
        }

        #video-container {
            display: flex;
            width: 100%;
        }

        #video-feed {
            border: 1px solid white;
            width: 640px;
            height: 480px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #scanned-items {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 0px;
            width: 100%;
        }

        .table-container {
            border: 1px solid white;
            height: 480px;
            overflow-y: scroll;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #555;
        }

        tr:nth-child(odd) {
            background-color: #444;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            width: 100%;
        }

        .button {
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }

        #quadcopter-stats {
            margin-top: 20px;
            border: 2px solid white; /* Add border to Quadcopter Statistics section */
            padding: 10px; /* Add padding for better visual appearance */
            max-width: 800px; /* Adjust max-width as needed */
        }

        #lidar-data,
        #drone-stats {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            max-height: 30em;
            overflow: hidden;
            width: 100%;
            margin-bottom: 10px;
        }

        #lidar-data p,
        #drone-stats p {
            flex: 1;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1 style="margin: 20px;">Autonomous Warehouse QuadCopter Dashboard</h1>
    <div id="video-container">
        <img src="{{ url_for('video_feed') }}" id="video-feed">
        <div id="scanned-items">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>LABEL</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="scanned-items-list">
                        <!-- Scanned items will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Quadcopter Statistics section -->
    <div id="quadcopter-stats">
        <h2>Quadcopter Statistics</h2>
        <div id="lidar-data"></div>
        <div id="drone-stats"></div>
        <div id="armed-status"></div>
    </div>

    <div class="button-container">
        <div class="button" onclick="refreshPage()">Refresh Page</div>
        <a href="{{ url_for('download_csv') }}" class="button" download="scanned_items.csv">Download CSV</a>
        <div class="button" onclick="takeoff()" style="cursor: pointer;">Takeoff</div>
    </div>

    <script>
        // Function to update the table with scanned items and Quadcopter Statistics
        function updateScannedItems() {
            fetch("/get_scanned_items")
                .then(response => response.json())
                .then(data => {
                    const scannedItemsList = document.getElementById("scanned-items-list");
                    scannedItemsList.innerHTML = ""; // Clear the current list

                    data.forEach((item, index) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `<td>${index + 1}</td><td>${item.label}</td><td>${item.description}</td><td><button onclick="removeItem(${index})">Remove</button></td>`;
                        scannedItemsList.appendChild(row);
                    });
                });

// Fetch and update lidar data
// Fetch and update lidar data
fetch("/get_lidar_data")
    .then(response => response.json())
    .then(data => {
        const lidarDataDiv = document.getElementById("lidar-data");

        // Create a container div
        const containerDiv = document.createElement("div");

        // Create a table with lidar data
        const table = document.createElement("table");
        table.innerHTML = `
            <tr>
                <td>Distance</td>
                <td>${data.distance} m</td>
            </tr>
            <tr>
                <td>Pitch</td>
                <td>${data.pitch} °</td>
            </tr>
            <tr>
                <td>Roll</td>
                <td>${data.roll} °</td>
            </tr>
            <tr>
                <td>Yaw</td>
                <td>${data.yaw} °</td>
            </tr>
        `;

        // Create a canvas element for the clock
        const canvas = document.createElement("canvas");
        canvas.width = 300;
        canvas.height = 150; // Adjusted height for a half circle

        // Get the 2D context of the canvas
        const context = canvas.getContext("2d");

        // Draw the clock face (half circle)
        context.beginPath();
        context.arc(150, 150, 140, 0, Math.PI);
        context.fillStyle = "lightgray";
        context.fill();
        context.lineWidth = 2;
        context.strokeStyle = "black";
        context.stroke();

        // Draw clock markings and labels
        for (let i = 0; i < 4; i++) {
            const angle = ((i + 1) * Math.PI) / 6; // Adjust the angle to start from the top and go clockwise
            const labelX = 150 + 100 * Math.cos(angle);
            const labelY = 150 - 100 * Math.sin(angle);

            const startX = 150 + 110 * Math.cos(angle);
            const startY = 150 - 110 * Math.sin(angle);
            const endX = 150 + 140 * Math.cos(angle);
            const endY = 150 - 140 * Math.sin(angle);

            // Draw markings
            context.beginPath();
            context.moveTo(startX, startY);
            context.lineTo(endX, endY);
            context.lineWidth = 4;
            context.strokeStyle = "black";
            context.stroke();

            // Draw labels
            context.font = "14px Arial";
            context.fillStyle = "black";
            context.textAlign = "center";
            context.textBaseline = "middle";
            context.fillText(i, labelX, labelY);
        }

        // Draw clock needle (distance as meter hand)
        drawClockHand(context, 150, 150, (data.distance / 3) * 360, 100, "red");

        // Append the table and canvas to the container div
        containerDiv.appendChild(table);
        containerDiv.appendChild(canvas);

        // Clear existing content and append the container div
        lidarDataDiv.innerHTML = "";
        lidarDataDiv.appendChild(containerDiv);
    });

// Function to draw clock hands
function drawClockHand(context, x, y, value, length, color) {
    context.beginPath();
    context.moveTo(x, y);
    const angle = (value * Math.PI) / 180;
    const newX = x + length * Math.cos(angle);
    const newY = y - length * Math.sin(angle);
    context.lineTo(newX, newY);
    context.lineWidth = 5;
    context.strokeStyle = color;
    context.stroke();
}





            // Fetch and update armed status
            fetch("/get_armed_status")
                .then(response => response.json())
                .then(data => {
                    const armedStatusDiv = document.getElementById("armed-status");
                    armedStatusDiv.innerHTML = `<p>Armed: ${data.armed ? "Yes" : "No"}</p>`;
                });

            // Fetch and update drone statistics
            fetch("/get_drone_statistics")
                .then(response => response.json())
                .then(data => {
                    const droneStatsDiv = document.getElementById("drone-stats");
                    droneStatsDiv.innerHTML = `<p>Magnetic Field: ${data.magnetic_field}</p><p>Battery Voltage: ${data.battery_voltage} V</p>`;
                });
        }

        // Function to remove a scanned item
        function removeItem(index) {
            fetch("/remove_scanned_item", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ index: index }),
            })
                .then(response => {
                    if (response.ok) {
                        console.log("Scanned item removed successfully!");
                        updateScannedItems();
                    } else {
                        console.error("Failed to remove scanned item.");
                    }
                })
                .catch(error => {
                    console.error("Error removing scanned item:", error);
                });
        }

        // Function to refresh the table and drone statistics periodically
        function refreshTable() {
            updateScannedItems();
        }

        // Set up regular updates using setInterval
        setInterval(refreshTable, 50); // 50 milliseconds

        // JavaScript function to refresh the page
        function refreshPage() {
            location.reload();
        }

        // Function to initiate takeoff
        function takeoff() {
            fetch("/takeoff", { method: "POST" })
                .then(response => {
                    if (response.ok) {
                        console.log("Takeoff command sent successfully!");
                    } else {
                        console.error("Failed to send takeoff command.");
                    }
                })
                .catch(error => {
                    console.error("Error sending takeoff command:", error);
                });
        }

        // Initial update
        updateScannedItems();

        // Start periodic updates
        refreshTable();
    </script>
</body>

</html>
